<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>HTML Iframes</title>
</head>

<body>

	<h1>iframe 요소의 페이지 변경하기</h1>
	<iframe src="/css/intro" name="frame_target" style="width:100%; height:400px ; border :none"></iframe>
  
	<p><a href="/php/intro" target="frame_target">PHP 수업 확인하러 가기 =></a></p>
	<p>위의 링크를 클릭하면 iframe 요소의 페이지가 다른 페이지로 변경돼요!</p>

</body>

</html>
