<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>HTML JS</title>
</head>

<body>

	<h1>noscript태그를 이용한 대체 메세지</h1>
	<p id="demo"></p>
	<script>
		document.getElementById("demo").innerHTML = "자바스크립트를 배워보죠!";
	</script>
	<noscript>당신의 웹 브라우저는 자바스크립트를 지원하지 않습니다!</noscript>

</body>

</html>
