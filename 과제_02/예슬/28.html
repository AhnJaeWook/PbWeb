<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>HTML5 Changes</title>
	<script>document.createElement("newPara")</script>
	<style>
		newPara {
			background-color: #F0F0F0;
			display: block;
			padding: 10px;
			font-size: 14px;
		} 
	</style> 
</head>

<body>

	<h1>새로운 HTML 요소의 정의</h1>
	<h2>제목 2입니다.</h2>
	<p>단락입니다.</p>
	<newPara>우리 수업에서만 사용하는 단락입니다!</newPara>

</body>

</html>
