<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>HTML CSS</title>
	<style>
		.paras {
			color: lime;
			text-decoration: overline;
		}
	</style>
</head>

<body>

	<h1>클래스 선택자를 이용한 선택</h1>
	<p class="paras">이 부분에 스타일을 적용합니다.</p>
	<p>클래스 선택자를 이용하여 스타일을 적용할 HTML 요소들을 한 번에 선택할 수 있습니다.</p>
	<p class="paras">이 부분에도 같은 스타일을 적용합니다.</p>

</body>

</html>
