<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>HTML Block Inline</title>
</head>

<body>

	<h1>display 속성값 : 블록</h1>
	<p style="border: 3px solid red">
		p요소는 display 속성값이 블록인 요소입니다.
	</p>

	<div style="background-color:lightpink; color:gray; text-align:center">
		<h1>div요소를 이용한 스타일 적용</h1>
		<p>이렇게 div요소로 여러 요소들을 묶은 다음에 style 속성과 클래스 등을 이용하여
		한 번에 스타일을 적용할 수 있습니다.</p>
	</div>

	<h1>display 속성값 : 인라인</h1>
	<p><span style="background-color:grey; color:orange">번쩍!(span요소)</span>는 display 속성값이 인라인인 요소입니다.</p>

	<h1>span요소를 이용한 스타일 적용</h1>
	<p>이렇게 
	<span style="border: 3px solid red">김세훈</span>
	만을 따로 묶은 후에 스타일을 적용할 수 있습니다.</p>

</body>

</html>
