<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>HTML Lists</title>
</head>

<body>

	<h1>순서가 없는 리스트</h1>
	<ul style="list-style-type: circle">
		<li>레몬</li>
		<li>딸기</li>
		<li>수박</li>
	</ul>
  
  	<h1>순서가 있는 리스트</h1>
	<ol style="list-style-type: upper-alpha">
		<li>사과</li>
		<li>멜론</li>
		<li>바나나</li>
	</ol>
    <h1>정의 리스트</h1>
	<dl>
		<dt>예슬</dt>
		<dd>- 열정맨 존경행 좋아</dd>
		<dt>연주</dt>
		<dd>- 전과해도 연주집 자주갈거야 좋아</dd>
	</dl>


 
</body>

</html>
